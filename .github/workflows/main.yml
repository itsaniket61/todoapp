name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and deploy
      run: |
        # Build your application here
        npm install
        npm run build

        # Copy build files to a deploy directory
        mkdir deploy
        cp -r build/* deploy/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy  # Directory containing your built files
